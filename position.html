<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stunning Landing Page</title>
    <style>
      body, html {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
}

.landing-page {
  background: url('build.jpg') center/cover no-repeat; /* Replace 'background-image.jpg' with your actual background image */
  height: 100vh;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.content {
  max-width: 800px;
  margin: auto;
}

h1 {
  font-size: 3em;
  margin-bottom: 20px;
}

p {
  font-size: 1.2em;
  margin-bottom: 30px;
}

.cta-button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 1.2em;
  text-decoration: none;
  color: #fff;
  background-color: #007BFF;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.cta-button {
  background-color: #0056b3;
 
}


    </style>
</head>
<body>

  <div class="landing-page">
    <div class="content">
      <h1>Your Product or Service Name</h1>
      <p>Engaging tagline or description that highlights the value proposition.</p>
      <a href="#" class="cta-button">Get Started</a>
    </div>
  </div>



</body>
</html>
